<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Laman Pemesanan</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <section id="booking">
        <h2>Book Your Trip</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="destination">Destinasi:</label>
                <select id="destination" name="destination" required>
                    <option value="">Pilih Destinasi</option>
                    <option value="guci">Guci</option>
                    <option value="prabalintang">Prabalintang</option>
                    <option value="bromo">Bromo</option>
                    <option value="baturaden">Batu raden</option>
                    <option value="resort">Borobudur Resort</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Tanggal Perjalanan:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="guests">Jumlah Tamu:</label>
                <input type="number" id="guests" name="guests" min="1" value="1" required>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </section>
    <!-- Footer scripts -->
     <script src="booking.js"></script>
</body>
</html>
